<!DOCTYPE html>
<meta charset="utf-8">
<style>

text {
  font: 12px arial;
}

.Female {
  fill: #ef8a62;
}

.Male {
  fill: #67a9cf;
}

</style>
<body>
<button type="button" onclick="renderWomen()" >Click Me!</button>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var diameter = 760,
    format = d3.format(",d"),
    fullJson;

var bubble = d3.layout.pack()
    .sort(null)
    .size([diameter, diameter])
    .padding(1.5);

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .attr("class", "bubble");

d3.json("../most_informative_features.json", function(error, json) {
  if (error) throw error;

  fullJson = json;

  var root = {
    text: "root",
    children: json
  }
  console.log(bubble.nodes(classes(root)));

  update(root);
});

// Returns a flattened hierarchy containing all leaf nodes under the root.
function classes(root) {
  var classes = [];

  function recurse(name, node) {
    if (node.children) node.children.forEach(function(child) { recurse(node.text, child); });
    else classes.push({packageName: node.gender, className: node.text, value: node.size});
  }

  recurse(null, root);
  return {children: classes};
}

function update(root){

  var node = svg.selectAll(".node")
      .data(bubble.nodes(classes(root))
      .filter(function(d) { return !d.children; }))
    .enter().append("g")
      .attr("class", function(d) { return "node" + d.packageName})
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("title")
      .text(function(d) { return d.className + ": " + format(d.value); });

  node.append("circle")
      .attr("r", function(d) { return d.r; })
      .attr("class", function(d) { return d.packageName; });

  node.append("text")
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.className.substring(0, d.r / 3); });

}

function renderWomen() {

  var i;
  var females = [];
  for(i=0; i<fullJson.length; i++){
    if(fullJson[i].gender == 'Female'){
      females.push(fullJson[i]);
    }
  }

  var root = {
    text: "root",
    children: females
  }
  console.log(bubble.nodes(classes(root)));

  update(root);



}

d3.select(self.frameElement).style("height", diameter + "px");

</script>
